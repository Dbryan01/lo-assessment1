<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Fetch</title>
    
</head>
<body>

</head>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-22" style="background-color:rgb(255, 153, 0);">
            <h2 class = "age"></h2>
            <div class="col-sm-22" style="background-color:rgb(0, 72, 255);">
                <h2 class = "count"></h2>
                <div class="col-sm-22" style="background-color:rgb(255, 0, 0);">
                    <h2 class = "name"></h2>
        
    <script>
        fetch("https://api.agify.io?name=meelad")
        .then(response => {
            if(!response.ok){
                throw new Error ("Something went wrong" + response.statusText)
            }
            return response.json()
            

        })
        .then(randIp => {
            console.log(randIp)
            document.querySelector(".age").innerHTML = "age: "+ randIp.age
            document.querySelector(".count").innerHTML = "count: "+ randIp.count
            document.querySelector(".name").innerHTML = "name: "+ randIp.name
            
                      
        })
    </script>
</div>
</body>
</html>
